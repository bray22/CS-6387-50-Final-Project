<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/extension.css">
    <script src="./js/axios.min.js"></script>
    <script src="./js/punycode.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="./js/popup.js"></script>
    <div id="header">
      <div id="logo">
        <img src="./images/legit_DNS.png" width="300" />
      </div>
      <div id="close">
        <img id="closeButton" src="./images/close.jpg" width="30" />
      </div>
    </div>
    <div id="network">
      <div class="header">
       <!-- <span>Grade</span> -->
      </div>
      <div class="network_row">
        <div class="metric_label">
          Host Name
        </div>
        <div id="domain" class="metric">
          -
        </div>
        <div class="grade">
          <div></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Network Address
        </div>
        <div id="networkAddr" class="metric">
          -
        </div>
        <div class="grade">
          <div id=""></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Country
        </div>
        <div id="country" class="metric">
          -
        </div>
        <div class="grade">
          <div id="countryGrade" title="country"></div>
        </div>
      </div>
     
      <div class="network_row">
        <div class="metric_label">
          Punycode
        </div>
        <div id="punyCode" class="metric">
          No
        </div>
        <div class="grade">
          <div id="punyCodeGrade"></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Certificate Issuer
        </div>
        <div id="certificateIssuer" class="metric">
          -
        </div>
        <div class="grade">
          <div></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Certificate Valid
        </div>
        <div id="certificateValid" class="metric">
          -
        </div>
        <div class="grade">
          <div id="certificateValidGrade"></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Certificate Message
        </div>
        <div id="certificateMessage" class="metric">
          -
        </div>
        <div class="grade">
          <div id="certificateMessageGrade"></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Similarities
        </div>
        <div id="similar" class="metric">
          There are no similar popular domains
        </div>
        <div class="grade">
          <div id="similarGrade"></div>
        </div>
      </div>

      <div class="network_row">
        <div class="metric_label">
          Languages
        </div>
        <div id="languages" class="metric">
          ----
        </div>
        <div class="grade">
          <div></div>
        </div>
      </div>
      <div class="network_row">
        <div class="metric_label">
          <!--homographic domain?-->
          Unicode Characters
        </div>
        <div id="specialChars" class="metric">
          No
        </div>
        <div class="grade">
          <div id="specialCharsGrade"></div>
        </div>
      </div>
    </div>
  </body>
</html>
